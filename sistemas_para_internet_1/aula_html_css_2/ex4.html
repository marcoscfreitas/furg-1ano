<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' type='text/css' href='ex4styles.css'>
    <title>Exercicio 4</title>

<body>
<h1>Cadastro Jogos</h1>
<form>
<table>
    <tr>
        <td>Nome</td>
        <td><input type='text' size='25'></td>
    </tr>
    <tr>
        <td>Curso</td>
        <td><input type='text' size='20'></td>
    </tr>
    <tr>
        <td>Mátricula</td>
        <td><input type='text' size='10'></td>
        <td>Ano</td>
        <td><input type='text' size='5'></td>
    </tr>
    <br>
</table>
<h2>Jogos de preferência</h2>
<input type='checkbox' id='vôlei' name='vôlei'/>
<label for='vôlei'>vôlei</label>
<input type='checkbox' id='basquete' name='basquete'/>
<label for='basquete'>basquete</label>
<input type='checkbox' id='handbol' name='handbol'/>
<label for='handbol'>handbol</label><br>
<input type='checkbox' id='tenis' name='tenis'/>
<label for='tenis'>tenis</label>
<input type='checkbox' id='futebol' name='futebol'/>
<label for='futebol'>futebol</label>
<input type='checkbox' id='xadrez' name='xadrez'/>
<label for='xadrez'>xadrez</label>

<h2>Dias de preferência:</h2>
<input type='radio' id='seg' name='semana' value='seg'>
<label for='seg'>seg</label>
<input type='radio' id='ter' name='semana' value='ter'>
<label for='ter'>ter</label>
<input type='radio' id='qua' name='semana' value='qua'>
<label for='qua'>qua</label>
<input type='radio' id='qui' name='semana' value='qui'>
<label for='qui'>qui</label>
<input type='radio' id='sex' name='semana' value='sex'>
<label for='sex'>sex</label>

<br><br><br>

<input class='button' type='submit' value='enviar'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input class='button' type='reset' value='limpar'>

</form>

</body>
</html>
