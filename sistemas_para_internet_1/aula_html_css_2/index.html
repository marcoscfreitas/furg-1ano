<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
}
p.sansserif {
    font-family:Arial, Helvetica, sans-serif;
    font-size:1.25em;
}
</style>
</head>
<body>
<h1>Familias de Fonte => CSS</h1>
<p class='serif'>Esse parágrafo é da classe SERIF - Fonte: Times New Roman</p>
<p class='sansserif'>Esse parágrafo é da classe SANS-SERIF - Fonte: Arial</p>
</body>
</html>
