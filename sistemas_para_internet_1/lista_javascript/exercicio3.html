<!--Faça um script que receba dois valores, sendo um valor inicial e o outro valor final.
O script deve escrever na tela os números um abaixo do outro, partindo do valor inicial
até o valor final, com incremento igual a 1. Por exemplo: o usuário entrou com o
número 4 e 7, então na tela deverá aparecer:
4
5
6
7  (um abaixo do outro)-->
    
<html>
    <head>
    <title>Valores</title>
    <script>
        function calcular() {
            const valorInicial = parseInt(document.getElementById("valorInicial").value);
            const valorFinal = parseInt(document.getElementById("valorFinal").value);

            for (let i = valorInicial; i <= valorFinal; i++) {
                document.write(i);
                document.write("<br>");
            }
        }
    </script>
    </head>
    <body>
    <form>
        <label for="valorInicial">Valor inicial:</label>
        <input type="number" name="valorInicial" id="valorInicial" />
        <br />
        <label for="valorFinal">Valor final:</label>
        <input type="number" name="valorFinal" id="valorFinal" />
        <br />
        <button type="button" onclick="calcular()">Calcular</button>
    </form>
    </body>
</html>
