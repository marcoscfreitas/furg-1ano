<html>

<head>
    <title>JavaScript - Aula 2 - FOR IN</title>
    <script type="text/javascript" language="javascript">

        var pessoa={fname:"Joao",lname:"da Silva",age:25};
        var x;
        var txt = "";

        for(x in pessoa){
            txt = txt + pessoa[x];

        }
        
        document.write(txt);

    </script>
</head>

<body>

</body>

</html>
