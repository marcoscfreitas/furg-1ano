<head>
    <style>
    h1 {
        color: #ff007f;
        text-align:center;

        color:blue;
    }
    p.titulo {
        color: red;
        background-color:yellow;
    }

        <p class='titulo'>Principal Beneficio</p>
        <p>Prover a separação entre o formato e o conteúdo de um documento.</p>
    </body>
