<html>
    <head>
        <script>
            function myFunction(x) {
                x.style.background='yellow';
            }

            function myFunction2 (x) {
                x.style.background = 'white';
            }
        </script>
    </head>

<body>
    Entre com seu nome: <input type="text" onFocus="myFunction(this)" onBlur="myFunction2(this)">
</body>
