<html>

<head>
    <title>JavaScript - Aula 2 - IF ELSE IF ELSE</title>
    <script type="text/javascript" language="javascript">

        var x = 21;

        if (x < 10) {
            document.write("X é menor que 10");
        }
        else if (x > 10 && x < 20) {
            document.write("X está entre 10 e 20");
        }
        else {
            document.write("X é maior que 20");
        }
    </script>
</head>

<body>

</body>

</html>
