<!-- Faça um script que receba quatro notas de um aluno. O script deve calcular a
média final do aluno e apresentar na tela uma mensagem de Aprovado caso sua média
tenha sido maior ou igual asete ou Reprovado se sua média for menor que sete. As
notas devem ser informadas pelo usuário através de 4 inputs um para cada nota. -->

<html>

<head>
    <title>Média de Notas</title>
    <script type="text/javascript" language="javascript">
        function media() {
            n1 = parseFloat(document.getElementById("n1").value);
            n2 = parseFloat(document.getElementById("n2").value);
            n3 = parseFloat(document.getElementById("n3").value);
            n4 = parseFloat(document.getElementById("n4").value);
            media = (n1 + n2 + n3 + n4) / 4;

            if (media > 7) {
                alert("Aprovado");
            }
            else {
                alert("Reprovado");
            }
        }
    </script>
</head>

<body>

<form id="form">
    <label for="n1">Nota 1</label>
    <input type="number" id="n1" name="n1" required><br>
    <label for="n2">Nota 2</label>
    <input type="number" id="n2" name="n2" required><br>
    <label for="n3">Nota 3</label>
    <input type="number" id="n3" name="n3" required><br>
    <label for="n4">Nota 4</label>
    <input type="number" id="n4" name="n4" required><br>
    <input type="button" value="Calcular" onclick="media()">

</form>

</body>

</html>

<!-- Faça um script que obtenha a hora atual do computador e apresente na tela a hora
 e a seguinte mensagem:
 - Se for antes das 12 horas escreva “Bom Dia”
 - Se for após as 12 horas escreva “Boa Tarde”
 - Se não for nenhum dos casos acima, escreva “Boa Noite”
 OBS: a hora e a mensagem devem ser mostradas no HTML e não usando o comando alert. -->

<html>
<head>
    <title>Hora Atual</title>
    <script>
        function mostrarHora() {
            var dataAtual = new Date();
            horas = dataAtual.getHours();

            if (horas >= 0 && horas < 12) {
                document.write("<h1>Bom dia!</h1>");
            }

            if (horas >= 12 && horas < 18) {
                document.write("<h1>Boa tarde!</h1>");
            }

            if (horas >= 18 && horas < 24) {
                document.write("<h1>Boa noite!</h1>");
            }
        }
    </script>
</head>
<body>
    <title>Horário</title>
    <input type="button" value="Mostrar Hora" onclick="mostrarHora()">
</body>
</html>

<!--Faça um script que receba dois valores, sendo um valor inicial e o outro valor final.
 O script deve escrever na tela os números um abaixo do outro, partindo do valor inicial
 até o valor final, com incremento igual a 1. Por exemplo: o usuário entrou com o
 número 4 e 7, então na tela deverá aparecer:
 4
 5
 6
 7  (um abaixo do outro)-->
    
    <html>
      <head>
        <title>Valores</title>
        <script>
            function calcular() {
              const valorInicial = parseInt(document.getElementById("valorInicial").value);
              const valorFinal = parseInt(document.getElementById("valorFinal").value);
            
              for (let i = valorInicial; i <= valorFinal; i++) {
                document.write(i);
                document.write("<br>");
              }
            }
        </script>
      </head>
      <body>
        <form>
          <label for="valorInicial">Valor inicial:</label>
          <input type="number" name="valorInicial" id="valorInicial" />
          <br />
          <label for="valorFinal">Valor final:</label>
          <input type="number" name="valorFinal" id="valorFinal" />
          <br />
          <button type="button" onclick="calcular()">Calcular</button>
        </form>
      </body>
    </html>
