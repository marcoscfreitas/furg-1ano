<!-- Construa um gráfico de barras (horizontal) com os dados:
JANEIRO      10
FEVEREIRO    20
MARÇO        30
ABRIL        40 -->

<html>
<head>
    <title>Exercicio 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
    .chart-container {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 20px auto;
    }
    </style>
</head>
<body>
    <div id='highcharts-line-chart' class='chart-container'></div>

    <script>
    $(document).ready(function () {
        // Highcharts
        Highcharts.chart('highcharts-line-chart', {
        chart: {
            type: 'bar', // Tipo de gráfico: linha
        },
        title: {
            text: 'Gráfico de Barras', // Título do gráfico
        },
        xAxis: {
            title: {
            text: 'Meses'
            },
            categories: ['Janeiro', 'Fevereiro', 'Março', 'Abril'], // Rótulos do eixo X
        },
        yAxis: {
            title: {
            text: 'Valores', // Título do eixo Y
            },
        },
        series: [
            {
            name: 'Valores', // Nome da linha
            data: [10, 20, 30, 40], // Dados da linha
            }
        ],
        });
    });
    </script>
</body>
</html>
