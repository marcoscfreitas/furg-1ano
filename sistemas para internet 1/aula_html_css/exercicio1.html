<head>
<style>
h1 {
    color:red;
    text-align:center;
}
h2 {
    color:blue;
}
p {
    background-color:#D3D3D3;
}
</style>
</head>
<body>
    <h1>CSS - Cascading Style Sheets</h1>
    <h2>Introdução</h2>
    <p>Cascading Style Sheets é uma linguagem de estilo utilizada para definir a apresentação de documentos escritos em HTML.</p>
    <p>Seu principal beneficio é prover a separação entre o formato e o conteúdo de um documento.</p>
</body>
