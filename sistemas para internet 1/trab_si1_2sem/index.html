<!DOCTYPE html>
<html>
<head>
    <link rel='stylesheet' href='styles.css'>
    <title>Trabalho Sistemas para Internet I</title>
</head>
<body>
    <table>
        <caption>Tabela 1: Brincando com tabelas em HTML</caption>
        <tr>
            <td class='dark_blue'>azul escuro</td>
            <td class='pink'>rosa</td>
            <td class='dark_green' rowspan='2' valign='top'>verde escuro</td>
            <td class='gray'>cinza</td>
        </tr>
        <tr>
            <td class='brown' colspan='2'>marrom</td>
            <td class='black' rowspan='3' colspan='1'>preto</td>
        </tr>
        <tr>
            <td class='light_green'>verde claro</td>
            <td class='purple'>lilás</td>
            <td class='pink'>rosa</td>
        </tr>
        <tr>
            <td class='red'>vermelho</td>
            <td class='light_blue' colspan='2'>azul claro</td>
        </tr>
        <tr>
            <td class='purple' valign='bottom'>lilás</td>
            <td class='orange' rowspan='2' valign='top'>laranja</td>
            <td class='red' valign='top'>vermelho</td>
            <td class='light_green' valign='top'>verde claro</td>
        </tr>
        <tr>
            <td class='gray'>cinza</td>
            <td class='dark_blue' colspan='2'>azul escuro</td>
        </tr>
    </table>
</body>
</html>
